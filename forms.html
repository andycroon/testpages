  <title>Formulieren met fieldsets</title>
<style id="jsbin-css">
.button {
  display: inline-block;

<body>
  <h1 class="font">Formulier met fieldsets</h1>
  <form class="font">
    <fieldset>
     <legend>Naam en voornaam</legend>
      <label for="voornaam">Voornaam</label>
      <input type="text" name="voornaam" id="voornaam" autocomplete="give-name">
      <label for="achternaam">Achternaam</label>
      <input type="text" name="achternaam" id="achternaam" autocomplete="family-name">
    </fieldset>
    <form>
    <fieldset>
     <legend>Geboorteplaats en datum</legend>
      <label for="geboorteplaats">geboorteplaats</label>
      <input type="text" name="geboorteplaats"id="geboorteplaats">
      <label for="geboortedatum">geboortedatum</label>
      <input type="date" name="geboortedatum" id="geboortedateum" autocomplete="bday">
    </fieldset><br>
      <button class="button">Inschrijven</button>
   </form
  </main>
   </form
  </main>
</body>
</html>
